<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BrickBreaker</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="modals.css">
	<link rel="icon" href="assets/icon.png">
</head>
<body>

	<div id="options-bar">
		<button class="option" onclick="showModal('controls')">Controls</button>
			<div class="modal" id="controls-modal">
				<div class="modal-content">
					<p>CONTROLS</p>
					<p style="font-size: 2rem;">(Mouse clicks work by default)</p>
					<p id="controls-modal-text"></p>
					<button class="modal-button" onclick="listenLeft()">Left Move</button>
					<button class="modal-button" onclick="listenRight()">Right Move</button>
					<br>
					<button class="modal-button" onclick="closeModal()">Close</button>
				</div>
			</div>
		<button class="option" onclick="showModal('audio')">Audio</button>
			<div class="modal" id="audio-modal">
				<div class="modal-content">
					<p>AUDIO</p>
					<input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5">
					<p id="volume-display">Volume: 50%</p>
					<button class="modal-button" onclick="closeModal()">Close</button>
				</div>
			</div>
	</div>
	<div id="lives-score-container">
		<span id="lives">asd</span>
		<span id="score">asd</span>
	</div>
	<div id="game-container">
    	<canvas id="game-canvas"></canvas>
    	<div id="canvas-cover"> 
    		<p id="canvas-cover-text">BrickBreaker!</p>
    		<button class="option" onclick="startGame()" id="canvas-cover-button">START</button>
    	</div>
  	</div>
  		
  	<script type="text/javascript" src="main.js"></script>
  	<script type="text/javascript" src="modals.js"></script>
  	<script type="text/javascript" src="audio.js"></script>
</body>
</html>
